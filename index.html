<html>
<script>
function get_page() {
    page = document.getElementById("page").value
    css = document.getElementById("css").value
    url = "./" + page + ".html?css=" + css
    alert('location=' + url)
    window.location.href = url
}
</script>
<body>
<form action="javascript:get_page()">
    <select style="font-size: 25px;" id="page" name="page" size="1">
      <option value="display">Shabbat PDF-like</option>
      <option value="display2">Shabbat reformatted</option>
      <option value="onecol">Rosh-Hashana (one-off w/ paging)</option>
    </select>
    <br/>
    <select style="font-size: 25px;" id="css" name="css" size="1">
      <option value="stone-green">stone-green</option>
      <option value="stone-blue">stone-blue</option>
      <option value="wood">parchment-wood</option>
    </select>
    <p/>
    <button style="font-size: 25px;" onclick="get_page()">Show Page</button>
</form>
</body>
</html>
